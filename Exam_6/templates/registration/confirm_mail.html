{% extends 'base.html' %}
{% load static %}

{% block title %}
    Emailni tekshirish
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Iltimos emailingizni kiriting</h1>
        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}
        <form action="" method="post" class="d-flex justify-content-center">
            {% csrf_token %}
            <input type="email" name="email" class="form-control w-50" placeholder="Emailingizni kiriting" required>
            <input type="submit" value="Send" class="btn btn-success mt-3">
        </form>
    </div>

{% endblock %}
