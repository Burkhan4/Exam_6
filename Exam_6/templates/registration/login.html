{% extends 'base.html' %}

{% block title %}
    Kirish
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Kirish</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Foydalanuvchi nomi</label>
            <input type="text" name="username" required class="form-control" id="id_username">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Parol</label>
            <input type="password" name="password" required class="form-control" id="id_password">
        </div>
        <button type="submit" class="btn btn-primary">Kirish</button>
    </form>

    <div class="mt-3">
        <p><a href="{% url 'password_reset' %}">Parolni unutdingizmi?</a></p>
    </div>

    <div class="mt-2">
        <a href="{% url 'register' %}">Ro'yxatdan o'tmaganmisiz? Ro'yxatdan o'ting</a>
    </div>
</div>
{% endblock %}
